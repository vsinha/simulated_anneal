<!DOCTYPE html>

<html>
<head>
	<title>Simulated Annealing TSP solver</title>
	
</head>

<body onload="start()">
	<canvas id="canvas1" width="640" height="480" style="border:1px solid #c3c3c3;">

	</canvas>
	<br>
	<button onclick="resimulate()">Rerun Simulation</button><br>

	<table border='0'>

			<td>default temp:</td>

		<tr>

		</tr>
		<tr>
			<td>best energy:</td>

		</tr>
	</table>
	<script src="simulated_anneal.js"></script>

</html>
